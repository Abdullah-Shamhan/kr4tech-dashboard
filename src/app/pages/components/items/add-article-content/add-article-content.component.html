<div class="row justify-content-center">
    <h1 class="text-center" style="color: white; font-size: 30px;">SELECT ARTICLE</h1>
    
    <div class="col-12">
    <div style="display: flex; flex-direction: row; margin: 10px 0; justify-content: center;">
        <div class="col-11 "  >
    
            <table class="table table-hover" style="background-color: azure; ">
                <thead style="background-color: #0d9bcf3f">
                  <tr>
                    <th class="text-center" scope="col">Select</th>
                    <th class="text-center" scope="col">Title</th>
                    <th class="text-center" scope="col">Description</th>
                    <th class="text-center" scope="col">Date added</th>
                    <th class="text-center" scope="col">VIEW</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of articlesList; let i = index" (click)="onRowClick(i)" >
                    <td class="text-center"> <input type="radio" [checked]="item.id === currentSelectedId" id="article" name="article" value="item.id"  >&nbsp;</td>
                    <td class="text-center">{{item.enTitle}}</td>
                    <td class="text-center">{{item.enDescription}}</td>
                    <td class="text-center">{{item.dateAdded}}</td>
                    <td class="text-center"  (click)="$event.stopPropagation(); " > <a (click)="onView(item.htmlContentAR);"   style="color: #1ba9dd;">Arabic</a> <a (click)="onView(item.htmlContentEN);"  style="color: #1ba9dd; margin-left: 17px;">English</a></td>
                  </tr>

                </tbody>
              </table>
    
      </div>
      </div>
    
    </div>
    </div>
